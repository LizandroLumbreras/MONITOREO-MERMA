<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitoreo de Mermas Agrupadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: white;
      min-height: 100vh;
      position: relative;
      box-sizing: border-box;
    }

    .marca-agua {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.08;
      z-index: 0;
      max-width: 80%;
      height: auto;
      pointer-events: none;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .grupo {
      margin: 30px auto;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.65);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      color: #333;
      z-index: 2;
    }

    .grupo-header {
      background-color: #003366;
      color: white;
      padding: 15px;
      font-weight: bold;
    }

    .grupo-header span {
      display: block;
      font-size: 13px;
      font-weight: normal;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
      font-size: 14px;
    }

    th {
      background-color: #f0f0f0;
    }

    .total-grupo {
      text-align: right;
      padding: 10px;
      background-color: #f9f9f9;
      font-weight: bold;
    }

    .btn-imprimir {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .btn-imprimir:hover {
      background-color: #b71c1c;
    }

    #totalGeneral {
      font-weight: bold;
      text-align: right;
      max-width: 1000px;
      margin: 20px auto;
      position: relative;
      z-index: 2;
      color: white;
    }

    #logoImpresion {
      display: none;
      max-width: 300px;
      margin: 20px auto;
    }

    @media print {
      body * {
        visibility: hidden !important;
      }

      .grupo.imprimir,
      .grupo.imprimir * {
        visibility: visible !important;
      }

      .grupo.imprimir {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }

      .grupo.imprimir .btn-imprimir {
        display: none !important;
      }

      h2, #totalGeneral {
        display: none !important;
      }

      .grupo.imprimir .logo-container {
        display: block !important;
        text-align: center;
      }

      .grupo.imprimir #logoImpresion {
        display: block !important;
      }
    }
  </style>
</head>
<body>
  <img src="logo_proveedora.png" class="marca-agua" alt="Marca de agua" />
  <h2>🧾 Monitoreo de Mermas Agrupadas por Registro</h2>
  <div id="contenedorMermas"></div>
  <div id="totalGeneral">Total General: $0.00</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      onSnapshot,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const contenedor = document.getElementById("contenedorMermas");
    const totalGeneralEl = document.getElementById("totalGeneral");

    const q = query(collection(db, "almacenes", "MERMA", "registros"), orderBy("fecha", "desc"));

    onSnapshot(q, snapshot => {
      contenedor.innerHTML = "";
      const grupos = {};
      let totalGeneral = 0;

      snapshot.forEach(doc => {
        const d = doc.data();
        const folio = d.folio || "SIN_FOLIO";
        if (!grupos[folio]) {
          grupos[folio] = {
            sucursal: d.sucursal || "Sin sucursal",
            fecha: d.fecha?.toDate().toLocaleString("es-MX") || "Sin fecha",
            productos: [],
            total: 0
          };
        }

        grupos[folio].productos.push(d);
        grupos[folio].total += parseFloat(d.total || 0);
        totalGeneral += parseFloat(d.total || 0);
      });

     const foliosOrdenados = Object.keys(grupos)
  .map(f => ({ folio: f, num: parseInt(f.replace(/\D/g, '')) || 0 }))
  .sort((a, b) => b.num - a.num)
  .map(obj => obj.folio);

      foliosOrdenados.forEach((folio, index) => {
        const grupo = grupos[folio];
        const divGrupo = document.createElement("div");
        divGrupo.className = "grupo";
        divGrupo.id = `grupo-${index}`;

        const logoContainer = document.createElement("div");
        logoContainer.className = "logo-container";
        logoContainer.style.display = "none";
        logoContainer.innerHTML = `
          <img src="logo_proveedora.jpg" id="logoImpresion" />
        `;

        const header = document.createElement("div");
        header.className = "grupo-header";
        header.innerHTML = `
          Registro: <strong>${folio}</strong>
          <span>Sucursal: ${grupo.sucursal} | Fecha: ${grupo.fecha}</span>
        `;

        const btnImprimir = document.createElement("button");
        btnImprimir.textContent = "🖨️ Imprimir";
        btnImprimir.className = "btn-imprimir";
        btnImprimir.onclick = () => {
          document.querySelectorAll('.grupo').forEach(div => div.classList.remove('imprimir'));
          divGrupo.classList.add("imprimir");
          window.print();
          setTimeout(() => divGrupo.classList.remove("imprimir"), 500);
        };

        const tabla = document.createElement("table");
        tabla.innerHTML = `
          <thead>
            <tr>
              <th>Descripción</th>
              <th>Motivo</th>
              <th>Cantidad</th>
              <th>Costo Unitario</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            ${grupo.productos.map(p => `
              <tr>
                <td>${p.descripcion || ""}</td>
                <td>${p.motivo || ""}</td>
                <td>${p.cantidad || 0}</td>
                <td>$${parseFloat(p.costo_unitario || 0).toFixed(2)}</td>
                <td>$${parseFloat(p.total || 0).toFixed(2)}</td>
              </tr>
            `).join("")}
          </tbody>
        `;

        const totalDiv = document.createElement("div");
        totalDiv.className = "total-grupo";
        totalDiv.textContent = `Total del grupo: $${grupo.total.toFixed(2)}`;

        divGrupo.appendChild(logoContainer);
        divGrupo.appendChild(header);
        divGrupo.appendChild(btnImprimir);
        divGrupo.appendChild(tabla);
        divGrupo.appendChild(totalDiv);
        contenedor.appendChild(divGrupo);
      });

      totalGeneralEl.textContent = `Total General: $${totalGeneral.toFixed(2)}`;
    });
  </script>
</body>
</html>
