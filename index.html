<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitoreo de Mermas Agrupadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grupo {
      margin: 30px auto;
      max-width: 1000px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .grupo-header {
      background-color: #003366;
      color: white;
      padding: 15px;
      font-weight: bold;
    }

    .grupo-header span {
      display: block;
      font-size: 13px;
      font-weight: normal;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
      font-size: 14px;
    }

    th {
      background-color: #f0f0f0;
    }

    .total-grupo {
      text-align: right;
      padding: 10px;
      background-color: #f9f9f9;
      font-weight: bold;
    }

    #totalGeneral {
      font-weight: bold;
      text-align: right;
      max-width: 1000px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h2>ðŸ§¾ Monitoreo de Mermas Agrupadas por Registro</h2>
  <div id="contenedorMermas"></div>
  <div id="totalGeneral">Total General: $0.00</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      onSnapshot,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const contenedor = document.getElementById("contenedorMermas");
    const totalGeneralEl = document.getElementById("totalGeneral");

    const q = query(collection(db, "almacenes", "MERMA", "registros"), orderBy("fecha", "desc"));

    onSnapshot(q, snapshot => {
      contenedor.innerHTML = "";
      const grupos = {};
      let totalGeneral = 0;

      snapshot.forEach(doc => {
        const d = doc.data();
        const folio = d.folio || "SIN_FOLIO";
        if (!grupos[folio]) {
          grupos[folio] = {
            sucursal: d.sucursal || "Sin sucursal",
            fecha: d.fecha?.toDate().toLocaleString("es-MX") || "Sin fecha",
            productos: [],
            total: 0
          };
        }

        grupos[folio].productos.push(d);
        grupos[folio].total += parseFloat(d.total || 0);
        totalGeneral += parseFloat(d.total || 0);
      });

      // Ordenar folios de mÃ¡s reciente a mÃ¡s antiguo
      const foliosOrdenados = Object.keys(grupos).sort((a, b) =>
        grupos[b].fecha.localeCompare(grupos[a].fecha)
      );

      foliosOrdenados.forEach(folio => {
        const grupo = grupos[folio];
        const divGrupo = document.createElement("div");
        divGrupo.className = "grupo";

        const header = document.createElement("div");
        header.className = "grupo-header";
        header.innerHTML = `
          Registro: <strong>${folio}</strong>
          <span>Sucursal: ${grupo.sucursal} | Fecha: ${grupo.fecha}</span>
        `;

        const tabla = document.createElement("table");
        tabla.innerHTML = `
          <thead>
            <tr>
              <th>DescripciÃ³n</th>
              <th>Motivo</th>
              <th>Cantidad</th>
              <th>Costo Unitario</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            ${grupo.productos.map(p => `
              <tr>
                <td>${p.descripcion}</td>
                <td>${p.motivo}</td>
                <td>${p.cantidad}</td>
                <td>$${p.costo_unitario?.toFixed(2) || "0.00"}</td>
                <td>$${p.total?.toFixed(2) || "0.00"}</td>
              </tr>
            `).join("")}
          </tbody>
        `;

        const totalDiv = document.createElement("div");
        totalDiv.className = "total-grupo";
        totalDiv.textContent = `Total del grupo: $${grupo.total.toFixed(2)}`;

        divGrupo.appendChild(header);
        divGrupo.appendChild(tabla);
        divGrupo.appendChild(totalDiv);
        contenedor.appendChild(divGrupo);
      });

      totalGeneralEl.textContent = `Total General: $${totalGeneral.toFixed(2)}`;
    });
  </script>
</body>
</html>
