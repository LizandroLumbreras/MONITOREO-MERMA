<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitoreo de Mermas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .registro-box {
      background: white;
      margin-bottom: 30px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .registro-box h3 {
      margin: 0 0 10px 0;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: #003366;
      color: white;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }

    .back-btn {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="window.history.back()">‚Üê Volver al Men√∫</button>
  <h2>üßæ Monitoreo de Mermas Registradas</h2>
  <div id="contenedor-registros"></div>
  <div class="total" id="total-general"></div>

  <!-- Firebase modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const contenedor = document.getElementById("contenedor-registros");
    const totalGeneral = document.getElementById("total-general");
    let totalAcumulado = 0;

    const q = query(collection(db, "mermas"), orderBy("fecha", "desc"));
    const snapshot = await getDocs(q);

    const registrosPorFolio = {};

    snapshot.forEach(doc => {
      const data = doc.data();
      const folio = data.folio || "SIN-FOLIO";
      if (!registrosPorFolio[folio]) registrosPorFolio[folio] = [];
      registrosPorFolio[folio].push(data);
    });

    Object.keys(registrosPorFolio).forEach(folio => {
      const items = registrosPorFolio[folio];
      let subtotal = 0;

      const box = document.createElement("div");
      box.className = "registro-box";
      box.innerHTML = `<h3>üóÇ Folio: ${folio}</h3>
        <table>
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Motivo</th>
              <th>Cantidad</th>
              <th>Costo Unitario</th>
              <th>Total</th>
              <th>Sucursal/Bodega</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>`;

      const tbody = box.querySelector("tbody");

      items.forEach(item => {
        const total = item.cantidad * item.costo_unitario;
        subtotal += total;
        totalAcumulado += total;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.descripcion}</td>
          <td>${item.motivo}</td>
          <td>${item.cantidad}</td>
          <td>$${item.costo_unitario.toFixed(2)}</td>
          <td>$${total.toFixed(2)}</td>
          <td>${item.sucursal || "-"}</td>
          <td>${item.fecha.toDate().toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });

      const totalRow = document.createElement("tr");
      totalRow.innerHTML = `
        <td colspan="4"></td>
        <td colspan="3"><strong>Subtotal Folio: $${subtotal.toFixed(2)}</strong></td>
      `;
      tbody.appendChild(totalRow);

      contenedor.appendChild(box);
    });

    totalGeneral.innerText = `üí∞ Total acumulado: $${totalAcumulado.toFixed(2)}`;
  </script>

</body>
</html>
